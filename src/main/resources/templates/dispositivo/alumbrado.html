<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>DISPOSITIVO DE ALUMBRADO INTELIGENTE</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="../../css/styles.css" rel="stylesheet" />
</head>
<style>
	.section-title {
		font-size: 1.4rem;
		font-weight: bold;
		margin-bottom: 1.5rem;
	}

	.list-item {
		padding: 1rem 0;
		border-bottom: 1px solid #dee2e6;
	}

	.list-item:last-child {
		border-bottom: none;
	}

	.list-item a {
		color: #212529;
		text-decoration: none;
		display: block;
	}

	.list-item a:hover {
		color: #0d6efd;
	}

	.list-item i {
		font-size: 1.2rem;
		margin-right: 0.5rem;
	}
</style>

<body>
	<!-- Agregar el mensaje aquí -->
	<div th:if="${mensaje}" class="alert alert-success mt-4" role="alert">
		<strong th:text="${mensaje}"></strong>
	</div>

	<div class="wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-5">
				<a class="navbar-brand" th:href="@{/index}">UNLa - GRUPO 18</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/index">VOLVER ATRÁS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="pt-4 content">
			<div class="container px-lg-5">
				<div class="row gx-lg-5">
					<h2 class="section-title">Opciones del Dispositivo de ALUMBRADO INTELIGENTE</h2>
					<ul class="list-unstyled">
						<li class="list-item">
							<a th:href="@{/dispositivo/alumbrado/crear}">
								<div class="d-flex align-items-center">
									<i class="bi bi-plus-circle-fill me-3"></i>
									<h5 class="mb-0">Dar de alta un nuevo dispositivo</h5>
								</div>
							</a>
						</li>
						<li class="list-item">
							<a th:href="@{/dispositivo/alumbrado/modificar}">
								<div class="d-flex align-items-center">
									<i class="bi bi-pencil-fill me-3"></i>
									<h5 class="mb-0">Modificar un dispositivo existente</h5>
								</div>
							</a>
						</li>
						<li class="list-item">
							<a th:href="@{/dispositivo/alumbrado/eliminar}">
								<div class="d-flex align-items-center">
									<i class="bi bi-trash-fill me-3"></i>
									<h5 class="mb-0">Dar de baja un dispositivo existente</h5>
								</div>
							</a>
						</li>
						<li class="list-item">
							<a th:href="@{/dispositivo/alumbrado/lista}">
								<div class="d-flex align-items-center">
									<i class="bi bi-gear-fill me-3"></i>
									<h5 class="mb-0">Gestionar dispositivos activos</h5>
								</div>
							</a>
						</li>
						<li class="list-item">
							<a th:href="@{/dispositivo/alumbrado/reactivar}">
								<div class="d-flex align-items-center">
									<i class="bi bi-exclamation-triangle-fill"></i>
									<h5 class="mb-0">Gestionar dispositivos dados de baja - inactivos</h5>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script
</body>

</html>
